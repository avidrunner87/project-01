<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Small Talk</title>

        <!-- Links to 3rd Party Stylesheets -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <!-- TODO: Convert HTML to JavaScript to make it dynamic -->
        <header></header>

            <ul id="slide-out" class="sidenav">
                <li><div class="user-view">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="searchInput" class="materialize-textarea"></input>

                            </div>
                            <input id="searchInputId" type="hidden"/>
                            <input id="searchInputLAT" type="hidden"/>
                            <input id="searchInputLNG" type="hidden"/>
                        </div>
                    </form>
                </li>
            </ul>
            <a id="addLocations" href="#" data-target="slide-out" class="sidenav-trigger waves-effect waves-light btn"><i class="material-icons left">search</i>Add Locations</a>
        </main>
        <footer>
            <div class="footer-copyright">
                Made by Triple A
            </div>
        </footer>

        <!-- Links to 3rd Party Scripts -->
